            data.coingecko_trending.slice(0, 8).forEach(coin => {
                const item = document.createElement('div');
                item.className = 'data-row';
                item.innerHTML = `
                    <span class="label">${coin.name}</span>
                    <span class="value">#${coin.market_cap_rank || 'N/A'}</span>
                `;
                coingeckoDiv.appendChild(item);
            });
        }
        
        // Render DEXScreener tokens
        const dexscreenerDiv = document.getElementById('dexscreener-content');
        if (data.dexscreener_trending && data.dexscreener_trending.length > 0) {
            data.dexscreener_trending.slice(0, 10).forEach(token => {
                const item = document.createElement('div');
                item.className = 'data-row';
                item.innerHTML = `
                    <span class="label">${token.name || 'N/A'}</span>
                    <span class="value">${token.symbol || ''} [${token.chainId || ''}]</span>
                `;
                dexscreenerDiv.appendChild(item);
            });
        }
        
        // Render Pump.fun tokens
        const pumpfunDiv = document.getElementById('pumpfun-content');
        if (data.pumpfun_trending && data.pumpfun_trending.length > 0) {
            data.pumpfun_trending.slice(0, 10).forEach(token => {
                const item = document.createElement('div');
                item.className = 'data-row';
                const mcap = token.market_cap ? `$${(token.market_cap / 1000).toFixed(1)}K` : 'N/A';
                item.innerHTML = `
                    <span class="label">${token.name || 'N/A'}</span>
                    <span class="value">${token.symbol || ''} [${mcap}]</span>
                `;
                pumpfunDiv.appendChild(item);
            });
        }
        
        // Render on-chain signals (combined metrics)
        const onchainDiv = document.getElementById('onchain-content');
        const onchainMetrics = [
            { label: 'DEX New Tokens', value: data.dexscreener_trending ? data.dexscreener_trending.length : 0 },
            { label: 'Pump.fun Trending', value: data.pumpfun_trending ? data.pumpfun_trending.length : 0 },
            { label: 'Total Sources', value: '6' },
            { label: 'Refresh Rate', value: '15m' }
        ];
        
        onchainMetrics.forEach(metric => {
            const box = document.createElement('div');
            box.className = 'metric-box';
            box.innerHTML = `
                <div class="metric-value">${metric.value}</div>
                <div class="metric-label">${metric.label}</div>
            `;
            onchainDiv.appendChild(box);
        });
        
        // Render insights
        const insightsDiv = document.getElementById('insights-content');
        if (data.insights && data.insights.length > 0) {
            data.insights.forEach(insight => {
                const item = document.createElement('div');
                item.className = 'insight-item';
                item.textContent = insight;
                insightsDiv.appendChild(item);
            });
        }
        
        // Update timestamp
        document.getElementById('last-update').textContent = 
            `LAST UPDATE: ${data.timestamp || new Date().toISOString()}`;
    </script>
</body>
</html>
