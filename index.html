            margin: 2px;

            color: #fff;
            font-size: 11px;

            font-size: 11px;

            font-size: 9px;

            border-left: 3px solid #ff8c00;

            color: #888;
            font-size: 9px;
            text-transform: uppercase;
            margin-top: 4px;
        }
        
        .insights-section {
            grid-column: 1 / -1;
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 16px;
        }
        
        .insight-item {
            padding: 10px;
            margin: 6px 0;
            background: #1a1a1a;
            border-left: 3px solid #00ff00;
        }
        
        .alert {
            background: #1a0000;
            border-left-color: #ff0000;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }

        }

            background: #1a1a1a;
