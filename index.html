            font-size: 12px;

        }
        
        .terminal-header {
            background: #1a1a1a;

            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .terminal-title {
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .terminal-time {
            color: #00ff00;
            font-size: 14px;
        }
        
        .container {
            padding: 0;
            max-width: 100%;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
            border-top: 1px solid #333;
        }
        
        .panel {
            background: #0a0a0a;
            border: 1px solid #333;
            border-top: none;
            padding: 12px;
            min-height: 300px;
        }
        
        .panel-header {
            color: #ff8c00;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 10px;
            padding-bottom: 6px;
            border-bottom: 1px solid #ff8c00;
        }
        
        .data-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px solid #1a1a1a;
        }
        
        .data-row:hover {
            background: #1a1a1a;
        }
        
        .label {
            color: #888;
            text-transform: uppercase;
            font-size: 10px;
        }
        
        .value {
            color: #fff;
            font-weight: bold;
        }
        
        .value.positive {
            color: #00ff00;
        }
        
        .value.negative {
            color: #ff0000;
        }
        
        .ticker {
            display: inline-block;
            background: #1a1a1a;
            padding: 2px 6px;
            margin: 2px;
            border-left: 2px solid #ff8c00;
            color: #fff;
            font-size: 11px;
        }
        
        .keyword {
            display: inline-block;
            background: #0a0a0a;
            border: 1px solid #ff8c00;
            padding: 4px 8px;
            margin: 3px;
            color: #ff8c00;
            font-size: 10px;
        }
        
        .trend-item {
            padding: 8px 0;
            border-bottom: 1px solid #1a1a1a;
        }
        
        .trend-title {
            color: #fff;
            font-size: 11px;
            margin-bottom: 4px;
        }
        
        .trend-meta {
            color: #666;
            font-size: 9px;
        }
        
        .metric-box {
            background: #1a1a1a;
            padding: 12px;
            margin: 8px 0;
            border-left: 3px solid #ff8c00;
        }
        
        .metric-value {
            font-size: 20px;
            color: #00ff00;
            font-weight: bold;
        }
        
        .metric-label {
            color: #888;
            font-size: 9px;
            text-transform: uppercase;
            margin-top: 4px;
        }
        
        .insights-section {
            grid-column: 1 / -1;
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 16px;
        }
        
        .insight-item {
            padding: 10px;
            margin: 6px 0;
            background: #1a1a1a;
            border-left: 3px solid #00ff00;
        }
        
        .alert {
            background: #1a0000;
            border-left-color: #ff0000;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .status-bar {
            background: #1a1a1a;
            padding: 6px 16px;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-between;
            font-size: 9px;

            color: #ff8c00;
            text-decoration: none;
        }
        
        a:hover {
            color: #ffaa00;
            text-decoration: underline;

    </style>
</head>
