<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTO NARRATIVES | TERMINAL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            color: #ff8c00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            overflow-x: hidden;
        }
        
        .terminal-header {
            background: #1a1a1a;
            border-bottom: 2px solid #ff8c00;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .terminal-title {
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .terminal-time {
            color: #00ff00;
            font-size: 14px;
        }
        
        .container {
            padding: 0;
            max-width: 100%;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
            border-top: 1px solid #333;
        }
        
        .panel {
            background: #0a0a0a;
            border: 1px solid #333;
            border-top: none;
            padding: 12px;
            min-height: 300px;
        }
        
        .panel-header {
            color: #ff8c00;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 10px;
            padding-bottom: 6px;
            border-bottom: 1px solid #ff8c00;
        }
        
        .data-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px solid #1a1a1a;
        }
        
        .data-row:hover {
            background: #1a1a1a;
        }
        
        .label {
            color: #888;
            text-transform: uppercase;
            font-size: 10px;
        }
        
        .value {
            color: #fff;
            font-weight: bold;
        }
        
        .value.positive {
            color: #00ff00;
        }
        
        .value.negative {
            color: #ff0000;
        }
        
        .ticker {
            display: inline-block;
            background: #1a1a1a;
            padding: 2px 6px;
            margin: 2px;
            border-left: 2px solid #ff8c00;
            color: #fff;
            font-size: 11px;
        }
        
        .keyword {
            display: inline-block;
            background: #0a0a0a;
            border: 1px solid #ff8c00;
            padding: 4px 8px;
            margin: 3px;
            color: #ff8c00;
            font-size: 10px;
        }
        
        .trend-item {
            padding: 8px 0;
            border-bottom: 1px solid #1a1a1a;
        }
        
        .trend-title {
            color: #fff;
            font-size: 11px;
            margin-bottom: 4px;
        }
        
        .trend-meta {
            color: #666;
            font-size: 9px;
        }
        
        .metric-box {
            background: #1a1a1a;
            padding: 12px;
            margin: 8px 0;
            border-left: 3px solid #ff8c00;
        }
        
        .metric-value {
            font-size: 20px;
            color: #00ff00;
            font-weight: bold;
        }
        
        .metric-label {
            color: #888;
            font-size: 9px;
            text-transform: uppercase;
            margin-top: 4px;
        }
        
        .insights-section {
            grid-column: 1 / -1;
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 16px;
        }
        
        .insight-item {
            padding: 10px;
            margin: 6px 0;
            background: #1a1a1a;
            border-left: 3px solid #00ff00;
        }
        
        .alert {
            background: #1a0000;
            border-left-color: #ff0000;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .status-bar {
            background: #1a1a1a;
            padding: 6px 16px;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-between;
            font-size: 9px;
            color: #666;
        }
        
        a {
            color: #ff8c00;
            text-decoration: none;
        }
        
        a:hover {
            color: #ffaa00;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="terminal-header">
        <div class="terminal-title">CRYPTO NARRATIVES | TERMINAL</div>
        <div class="terminal-time" id="current-time"></div>
    </div>
    
    <div class="container">
        <div class="grid">
            <!-- Top Narratives Panel -->
            <div class="panel">
                <div class="panel-header">TOP NARRATIVES</div>
                <div id="narratives-content"></div>
            </div>
            
            <!-- Trending Coins Panel -->
            <div class="panel">
                <div class="panel-header">TRENDING COINS</div>
                <div id="coins-content"></div>
            </div>
            
            <!-- Market Metrics Panel -->
            <div class="panel">
                <div class="panel-header">MARKET METRICS</div>
                <div id="metrics-content"></div>
            </div>
            
            <!-- Hacker News Panel -->
            <div class="panel">
                <div class="panel-header">HACKER NEWS | TECH</div>
                <div id="hn-content"></div>
            </div>
            
            <!-- GitHub Trending Panel -->
            <div class="panel">
                <div class="panel-header">GITHUB | DEV ACTIVITY</div>
                <div id="github-content"></div>
            </div>
            
            <!-- CoinGecko Panel -->
            <div class="panel">
                <div class="panel-header">COINGECKO | TOP MOVERS</div>
                <div id="coingecko-content"></div>
            </div>
            
            <!-- Insights Section (Full Width) -->
            <div class="insights-section">
                <div class="panel-header">NARRATIVE INSIGHTS</div>
                <div id="insights-content"></div>
            </div>
        </div>
    </div>
    
    <div class="status-bar">
        <div>LIVE FEED | UPDATED HOURLY</div>
        <div id="last-update"></div>
    </div>
    
    <script>
        // Update current time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = 
                now.toLocaleString('en-US', { 
                    weekday: 'short',
                    month: 'short', 
                    day: '2-digit',
                    hour: '2-digit', 
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false 
                });
        }
        setInterval(updateTime, 1000);
        updateTime();
        
        // Load data placeholder - will be replaced by Python script
        const data = __DATA_PLACEHOLDER__;
        
        // Render narratives
        const narrativesDiv = document.getElementById('narratives-content');
        if (data.top_narratives && data.top_narratives.length > 0) {
            data.top_narratives.slice(0, 10).forEach(item => {
                const keyword = document.createElement('span');
                keyword.className = 'keyword';
                keyword.textContent = `${item.keyword.toUpperCase()} [${item.count}]`;
                narrativesDiv.appendChild(keyword);
            });
        }
        
        // Render trending coins
        const coinsDiv = document.getElementById('coins-content');
        if (data.trending_coins && data.trending_coins.length > 0) {
            data.trending_coins.forEach((coin, idx) => {
                const row = document.createElement('div');
                row.className = 'data-row';
                row.innerHTML = `
                    <span class="label">${idx + 1}. ${coin.name}</span>
                    <span class="ticker">${coin.symbol || 'N/A'}</span>
                `;
                coinsDiv.appendChild(row);
            });
        }
        
        // Render metrics
        const metricsDiv = document.getElementById('metrics-content');
        const metrics = [
            { label: 'Total Narratives', value: data.top_narratives ? data.top_narratives.length : 0 },
            { label: 'Trending Coins', value: data.trending_coins ? data.trending_coins.length : 0 },
            { label: 'HN Stories', value: data.hacker_news ? data.hacker_news.length : 0 },
            { label: 'GitHub Repos', value: data.github_trending ? data.github_trending.length : 0 }
        ];
        
        metrics.forEach(metric => {
            const box = document.createElement('div');
            box.className = 'metric-box';
            box.innerHTML = `
                <div class="metric-value">${metric.value}</div>
                <div class="metric-label">${metric.label}</div>
            `;
            metricsDiv.appendChild(box);
        });
        
        // Render Hacker News
        const hnDiv = document.getElementById('hn-content');
        if (data.hacker_news && data.hacker_news.length > 0) {
            data.hacker_news.slice(0, 8).forEach(story => {
                const item = document.createElement('div');
                item.className = 'trend-item';
                item.innerHTML = `
                    <div class="trend-title"><a href="${story.url}" target="_blank">${story.title}</a></div>
                    <div class="trend-meta">${story.points || 0} PTS | ${story.comments || 0} COMMENTS</div>
                `;
                hnDiv.appendChild(item);
            });
        }
        
        // Render GitHub
        const githubDiv = document.getElementById('github-content');
        if (data.github_trending && data.github_trending.length > 0) {
            data.github_trending.slice(0, 8).forEach(repo => {
                const item = document.createElement('div');
                item.className = 'trend-item';
                item.innerHTML = `
                    <div class="trend-title"><a href="${repo.url}" target="_blank">${repo.name}</a></div>
                    <div class="trend-meta">${repo.stars || 0} STARS | ${repo.language || 'N/A'}</div>
                `;
                githubDiv.appendChild(item);
            });
        }
        
        // Render CoinGecko
        const coingeckoDiv = document.getElementById('coingecko-content');
        if (data.coingecko_trending && data.coingecko_trending.length > 0) {
            data.coingecko_trending.slice(0, 8).forEach(coin => {
                const item = document.createElement('div');
                item.className = 'data-row';
                item.innerHTML = `
                    <span class="label">${coin.name}</span>
                    <span class="value">#${coin.market_cap_rank || 'N/A'}</span>
                `;
                coingeckoDiv.appendChild(item);
            });
        }
        
        // Render insights
        const insightsDiv = document.getElementById('insights-content');
        if (data.insights && data.insights.length > 0) {
            data.insights.forEach(insight => {
                const item = document.createElement('div');
                item.className = 'insight-item';
                item.textContent = insight;
                insightsDiv.appendChild(item);
            });
        }
        
        // Update timestamp
        document.getElementById('last-update').textContent = 
            `LAST UPDATE: ${data.timestamp || new Date().toISOString()}`;
    </script>
</body>
</html>
